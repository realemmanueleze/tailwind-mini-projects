<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple Tailwind Pricing Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Global Container -->
    <div
      class="flex items-center justify-center h-100 md:h-screen bg-slate-800 text-white"
    >
      <!--Card Columns Container -->
      <div
        class="flex font-serif flex-col my-6 space-y-6 md:flex-row md:my-0 md:space-y-0 md:space-x-6"
      >
        <!-- Column 1 -->
        <div
          class="flex flex-col items-center justify-center p-3 rounded-xl bg-slate-700"
        >
          <div class="bg-slate-800 rounded-xl text-center">
            <div class="px-16 pt-10">
              <p class="text-l mb-8">BASIC</p>
              <h2 class="text-4xl mb-1">100GB</h2>
              <p class="text-sm">$1.99/Month</p>
              <button
                class="my-8 py-3 px-8 rounded-xl outline-purple-700 text-base hover:bg-purple-700 border-purple-700 border border-1 duration-300"
              >
                Purchase
              </button>
            </div>
            <hr class="w-full border-slate-700 my-8" />
            <!-- List Items -->
            <div class="pb-10 space-y-2">
              <!-- List Item 1 -->
              <div class="flex justify-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 h-5"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M5 12l5 5l10 -10" />
                </svg>
                <span class="text-sm ml-1">100 GB of storage</span>
              </div>

              <!-- List Item 2 -->

                </svg>
                <span class="text-sm ml-1">Option to add members</span>
